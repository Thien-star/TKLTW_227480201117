<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>bai_10a</title>
</head>
<body>
    <h2>Nhấn các nút dưới đây để thực hiện các câu lệnh JavaScript</h2>
    <input type="button" value="Alert Hello World" onclick="alert('Hello world');">
    <input type="button" value="Write Welcome" onclick="document.write('Welcome to JavaScript');">
    <input type="button" value="Tính tổng 10 + 20" onclick="var x = 10; var y = 20; alert('Tổng là: ' + (x + y));">
    <input type="button" value="Hiển thị ngày giờ" onclick="alert('Hôm nay là: ' + new Date().toLocaleString());">
    <input type="button" value="Đổi màu nền" onclick="document.body.style.backgroundColor = 'lightyellow';">
</body>
</html>
