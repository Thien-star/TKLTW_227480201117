<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>bai_12b</title>
</head>
<body>
    <h2>Hãy gõ văn bản vào trong hai hộp text và click vào nút Hiển thị</h2>
    <INPUT type="text" id="HoTen" placeholder="Họ và tên">
    <INPUT type="text" id="Namsinh" placeholder="Năm sinh">
    <INPUT type="button" name="HienThi" value="Hiển thị" 
        onClick="document.write('Họ tên: ' + HoTen.value + '<br>Năm sinh: ' + Namsinh.value);">
</body>
</html>
